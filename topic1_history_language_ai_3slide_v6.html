<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The History of Language AI â€” Staged 3â€‘Slide (v6)</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root{--bg1:#0b1220;--bg2:#0f1b2e;--bg3:#111827;--bgbase:#0b0f16;--text:#e8eef6;--muted:#a8b3c7;--accent:#7dd3fc;--accent2:#fca5a5;--accent3:#c4b5fd}
  html,body{height:100%;margin:0;background:#0b0f16;color:var(--text);font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
  body{background:radial-gradient(1200px 800px at 20% 20%,var(--bg1),transparent 60%),radial-gradient(1000px 700px at 90% 10%,var(--bg2),transparent 55%),radial-gradient(900px 700px at 70% 90%,var(--bg3),transparent 60%),var(--bgbase);
        background-attachment:fixed;overflow:hidden;animation:drift 24s ease-in-out infinite alternate;}
  @keyframes drift{0%{background-position:20% 20%,90% 10%,70% 90%,0 0}100%{background-position:25% 25%,86% 14%,68% 86%,0 0}}
  .deck{height:100%;width:100%;position:relative;overflow:hidden;}
  .slide{position:absolute;inset:0;padding:6vh 6vw;display:flex;flex-direction:column;justify-content:center;gap:1rem;
         transition:transform .45s ease,opacity .45s ease;opacity:0;transform:translateX(40px);pointer-events:none;}
  .slide.active{opacity:1;transform:translateX(0);pointer-events:auto;}
  h1{font-size:clamp(30px,6vw,62px);letter-spacing:.2px;text-shadow:0 6px 32px rgba(0,0,0,.5);text-align:center;}
  p{font-size:clamp(16px,2.1vw,22px);max-width:90ch;margin:0 auto;text-align:center;}
  .fade{opacity:0;transform:translateY(6px);transition:.3s ease}
  .fade.show{opacity:1;transform:none}
  .tip{font-size:0.75em;color:var(--muted);position:absolute;bottom:12px;left:50%;transform:translateX(-50%);text-align:center;opacity:0.8;}
</style>
</head>
<body>
<div class="deck">
  <section class="slide active" data-slide="1" data-steps="5" data-step="1">
    <h1>The History of Language AI</h1>
    <p id="s1-ai" class="fade hidden">AI is about systems that can <span class="term">understand</span>, reason, and learn.</p>
    <p id="s1-lai" class="fade hidden"><strong>Language AI</strong> helps computers read, write, and understand human language.</p>
    <div id="s1-spark" class="fade hidden">
      <p>ðŸ’¬ ChatGPT: 1M users in 5 days (2022)</p>
    </div>
    <div id="s1-timeline" class="fade hidden">
      <svg viewBox="0 0 400 80"><line x1="10" y1="40" x2="390" y2="40" stroke="#7dd3fc" stroke-width="2"/></svg>
    </div>
    <p class="tip">Tip: click/tap to reveal each step â€¢ use arrows to navigate</p>
  </section>
</div>
</body>
</html>
