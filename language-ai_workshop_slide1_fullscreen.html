<script>
(function(){
  const btn = document.getElementById('fsToggle');
  if(!btn) return;

  function isFS(){
    return document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
  }
  function enterFS(){
    const el = document.documentElement;
    const req = el.requestFullscreen || el.webkitRequestFullscreen || el.msRequestFullscreen;
    if(req) req.call(el);
  }
  function exitFS(){
    const exit = document.exitFullscreen || document.webkitExitFullscreen || document.msExitFullscreen;
    if(exit) exit.call(document);
  }
  function update(){
    btn.textContent = isFS() ? 'â¤¢ Exit Full Screen' : 'ðŸ“º Full Screen';
    btn.setAttribute('aria-label', isFS() ? 'Exit full screen' : 'Enter full screen');
    btn.title = isFS() ? 'Exit full screen' : 'Enter full screen';
  }
  btn.addEventListener('click', function(e){
    e.preventDefault();
    if(isFS()) exitFS(); else enterFS();
  });
  document.addEventListener('fullscreenchange', update);
  document.addEventListener('webkitfullscreenchange', update);
  document.addEventListener('msfullscreenchange', update);

  // In some browsers, F won't be bound if focus isn't in the deck; this ensures a visible control exists.
  update();
})();
</script>
