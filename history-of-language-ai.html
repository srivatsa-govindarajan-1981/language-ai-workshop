  <style>
    :root {

      --muted: #b3c0cc;

      background: conic-gradient(from 0deg, #0b1a2a, #0f3c5a, #0b1a2a, #0e2a42, #0b1a2a);
      filter: blur(160px) opacity(.10);
      animation: swirl 28s linear infinite;
      z-index:-1;
    }

    .reveal { font-family: Poppins, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; color: var(--ink); }
    .lead { font-size: 1.15rem; line-height: 1.5; }
    .pillline { display:inline-block; padding:.55rem .85rem; border-radius:999px; background: rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.10); }
    .fragment.emerge { transition: transform .5s, opacity .5s; transform: translateY(10px); }
    .fragment.emerge.visible { transform:none; }
    .content-shift { margin-left: 3.5ch; }
    .svgwrap { display:flex; justify-content:center; }
  </style>
